name: Deploy Docs to GitHub Pages

on:
  push:
    tags:
      - "v*"
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Put dummy env vars
        run: |
          cd ./.cargo
          touch config.toml
          echo [env] >> cargo.toml
          echo SLACK_CHANNEL_ID = "channelid" >> cargo.toml
          echo SLACK_BOT_USER_OAUTH_TOKEN = "slacktoken" >> cargo.toml
          echo GITHUB_USERNAME = "ghusername" >> cargo.toml
          echo GITHUB_ACCESS_TOKEN = "ghtoken" >> cargo.toml
      - name: Build Docs
        run: ls && cd ./.cargo && ls && cargo doc
      - name: Setup Pages
        uses: actions/configure-pages@v2
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v1
        with:
          path: "./target/doc/notifyer"
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v1

name: Deploy Docs to GitHub Pages

on:
  push:
    tags:
      - "v*"
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Put dummy env vars
        env:
          SLACK_CHANNEL_ID: "channelid"
          SLACK_BOT_USER_OAUTH_TOKEN: "slacktoken"
          GITHUB_USERNAME: "ghusername"
          GITHUB_ACCESS_TOKEN: "ghtoken"
        with:
          path: "./.cargo"
        run: |
          touch config.toml
          echo aws_host="$SLACK_CHANNEL_ID" >> cargo.toml
          echo aws_port="$SLACK_BOT_USER_OAUTH_TOKEN" >> cargo.toml
          echo aws_user="$GITHUB_USERNAME" >> cargo.toml
          echo dbname="$GITHUB_ACCESS_TOKEN" >> cargo.toml
      - name: Build Docs
        run: cargo doc
      - name: Setup Pages
        uses: actions/configure-pages@v2
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v1
        with:
          path: "./target/doc/notifyer"
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v1

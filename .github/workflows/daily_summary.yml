# GitHub Actions でも実行できる

name: Daily Summary

on:
  schedule:
    - cron: "0 0 * * *"

jobs:
  cron:
    runs-on: ubuntu-latest

    env:
      TZ: "Asia/Tokyo"

    steps:
      - name: Checkout
        uses: actions/checkout@v2
        with:
          ref: "release"

      - name: Cache
        uses: actions/cache@v3
        with:
          path: |
            ~/.cargo/bin/
            ~/.cargo/registry/index/
            ~/.cargo/registry/cache/
            ~/.cargo/git/db/
            target/
          key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}

      - name: Build
        run: cargo build --release

      - name: Run
        working-directory: ./target/release
        run: ./playground summary_yesterday

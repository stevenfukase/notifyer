[package]
name = "playground"
version = "0.0.1"
edition = "2021"

[dependencies]
async-trait = "~0.1"
chrono = "0.4.19"
graphql_client = "0.11.0"
reqwest = { version = "0.11", default-features = false, features = [
  "blocking",
  "json",
  "rustls-tls",
] }
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
tokio = { version = "1", features = ["full"] }

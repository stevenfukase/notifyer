[package]
name = "playground"
version = "0.1.0"
edition = "2021"

[dependencies]
graphql_client = { version = "0.11.0", features = ["reqwest"] }
reqwest = { version = "0.11", default-features = false, features = [
  "blocking",
  "json",
  "rustls-tls",
] }
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
tokio = { version = "1", features = ["full"] }

query SingleDayContribution($login: String!, $date: DateTime!) {
  user(login: $login) {
    contributionsCollection(
      from: $date
      to: $date
    ) {
      contributionCalendar {
        weeks {
          contributionDays {
            weekday
            date
            contributionLevel
            contributionCount
          }
        }
      }
    }
  }
}